<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <div id="node-link-visualizer" data-nodes="{nodes}" data-links="{links}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('node-link-visualizer');
            const nodes = JSON.parse(container.dataset.nodes);
            const links = JSON.parse(container.dataset.links);

            // D3.js visualization code will be added here
            // This is a placeholder for the actual D3.js implementation
            console.log('Nodes:', nodes);
            console.log('Links:', links);
        });
    </script>
</f:section>
</html>
